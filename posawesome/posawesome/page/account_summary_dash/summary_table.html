<table class="table table-bordered">
    <thead>
        <tr>
            {% for key in data[0].keys() %}
            <th>{{ key.replace("_", " ").title() }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for val in row.values() %}
            <td>{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
